android {
    compileSdkVersion 33

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        checkReleaseBuilds false
        disable 'InvalidPackage'
    }

    defaultConfig {
//        applicationId "emfuleni.com"
        applicationId "iimass.com"
        minSdkVersion 21
        targetSdkVersion 30
        ndkVersion "25.2.9519653"
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    flavorDimensions "app"
    productFlavors {
        emfuleni {
            dimension "app"
            applicationIdSuffix ".emfuleni"
            resValue "string", "app_name", "Emfuleni"
            versionNameSuffix ".emfuleni"
        }
        lesedi {
            dimension "app"
            applicationIdSuffix ".lesedi"
            resValue "string", "app_name", "Lesedi"
            versionNameSuffix ".lesedi"
        }
        modimolle {
            dimension "app"
            applicationIdSuffix ".modimolle"
            resValue "string", "app_name", "Modimolle"
            versionNameSuffix ".modimolle"
        }
        ramotshere {
            dimension "app"
            applicationIdSuffix ".ramotshere"
            resValue "string", "app_name", "Ramotshere"
            versionNameSuffix ".ramotshere"
        }
        metsimaholo {
            dimension "app"
            applicationIdSuffix ".metsimaholo"
            resValue "string", "app_name", "Metsimaholo"
            versionNameSuffix ".ramotshere"
        }
    }
//
//    signingConfigs {
